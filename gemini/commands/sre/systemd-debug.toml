description = "Analizza lo stato di un servizio systemd e propone il fix"

prompt = """
Sei un SRE. Devo capire perché il servizio {{args}} è in errore
e arrivare a una proposta di fix concreta.

1. Esegui questi comandi in ordine e incorpora l'output:

   !{systemctl status {{args}}}
   !{journalctl -u {{args}} --no-pager -n 200}

2. In base all'output:
   - individua la root cause più probabile,
   - proponi 1–3 azioni correttive (es. restart, reload, fix config),
   - indica i rischi di ciascuna.

3. NON eseguire comandi distruttivi o edit di file.
   Se ritieni necessario un restart, proponilo esplicitamente
   come comando `systemctl restart {{args}}` e chiedi conferma.
"""
